<form
  class="sticky bottom-0 bg-neutral-800 flex p-4 space-x-2"
  [formGroup]="formGroup"
  (submit)="onSubmit()">
  <label
    class="flex items-center cursor-pointer bg-neutral-300 text-black font-semibold py-2 px-4 rounded-md hover:bg-neutral-400 focus:outline-none focus:ring-2 focus:ring-blue-400">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      class="w-5 h-5">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
    </svg>
    <span class="hidden md:inline ml-2">Attach File</span>
    <input type="file" class="hidden" (change)="onFileSelected($event)" />
  </label>
  <input
    type="text"
    placeholder="Ask me something"
    class="flex-grow p-4 bg-neutral-900 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    formControlName="prompt" />
  <button
    class="bg-neutral-300 text-black font-semibold py-2 px-4 rounded-md hover:bg-neutral-400 focus:outline-none focus:ring-2 focus:ring-blue-400"
    [disabled]="loading()">
    Ask
  </button>
</form>
